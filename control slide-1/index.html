<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clicable Slider</title>
    <style>
        .div{
            text-align: center;
        }
        img{
            width: 300px;
            height: 300px;
        }
        button{
            padding: 5px 10px;
            background-color: blueviolet;
            color: white;
            font-size: 1.4rem;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
            box-shadow: 2px 3px 10px black;
        
        }
    </style>
</head>
<body>

    <div class="div">
        <img src="pic (1).jpg" id="img" alt="not supported"><br>
        <button onclick="next()">Next</button>
        <button onclick="prev()">Prev</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
